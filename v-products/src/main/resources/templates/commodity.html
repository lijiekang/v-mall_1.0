<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link th:href="@{vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link th:href="@{vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link th:href="@{css/sb-admin.css}" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
      $(function () {
          $("[name=del]").click(function () {
              var id=$(this).attr("value");
              var jie=$(this);
              $.getJSON("del","vCategoryId="+id,function (data) {

                  if(data=="true"){
                      alert("删除成功!");
                      jie.parents("tr").remove();
                  }else{
                      alert("删除失败!");
                  }
              })
          })
      })
  </script>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->

  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Tables</li>
      </ol>
      <!-- Example DataTables Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> 商品分类</div>
        <div class="card-body">
          <div class="table-responsive">
            <form method="post" action="/scommodity">
              <input type="hidden" name="page" th:value="${page}"/>
              <input type="text" name="vCategoryName" th:value="${vCategoryName}">
              <input type="submit" value="查询">
              <a href="toaddfenlei">添加</a>
            </form>
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <tr>
                <td>分类名</td>
                <td>父级id</td>
                <td>分类级别（1,2,3）</td>
                <td>图片路径</td>
                <td>操作</td>
              </tr>
              <tr th:each="category:${listcategory}">
                <td th:text="${category.vCategoryName}"></td>
                <td th:text="${category.vParentCategoryId}"></td>
                <td th:text="${category.vType}"></td>
                <td th:text="${category.vIconClass}"></td>
                <td>
                  <a th:href="@{tochakancategory(vCategoryId=${category.vCategoryId})}">查看</a>
                  <a href="">修改</a>
                  <a href="javascript:;"  th:value="${category.vCategoryId}" name="del">删除</a>
                </td>
              </tr>
              <tr>
                <td>
                  <a th:href="@{commodity(vCategoryName=${vCategoryName},pageNo=${1})}">首页</a>
                  <a th:hidden="${page==1}" th:href="@{commodity(vCategoryName=${vCategoryName},pageNo=${page-1})}">上一页</a>
                  <a th:hidden="${page>=totalCount}" th:href="@{commodity(vCategoryName=${vCategoryName},pageNo=${page+1})}">下一页</a>
                  <a th:href="@{commodity(vCategoryName=${vCategoryName},pageNo=${totalCount})}">尾页</a>
                </td>
              </tr>
            </table>

          </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
      </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Your Website 2017 / More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script src="vendor/datatables/jquery.dataTables.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
    <!-- Custom scripts for this page-->
    <script src="js/sb-admin-datatables.min.js"></script>
  </div>
</body>

</html>
