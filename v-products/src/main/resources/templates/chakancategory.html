<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="/seckill/commons/header::header">

</head>


<nav th:replace="/seckill/commons/nav::nav"></nav>
<div th:replace="/seckill/commons/content::content">
</div>
<!--查看商品分类-->
<body class="fixed-nav sticky-footer bg-dark" id="page-top">

        <div class="card-body">

            <form action="/chakancategory" method="post">
              <input type="hidden" name="vProductId" th:value="${vCategory.vCategoryId}">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <tr>
                  <td>分类名</td>
                  <td><input readonly="readonly" name="vProductName" th:value="${vCategory.vCategoryName}"></td>
                </tr>
                <tr>
                  <td>父级分类id</td>
                  <td><input readonly="readonly" name="v_categoryLevel1"  th:value="${vCategory.vParentCategoryId}"></td>
                </tr>
                <tr>
                  <td>分类级别</td>
                  <td><input readonly="readonly" name="v_categoryLevel2"  th:value="${vCategory.vType}"></td>
                </tr>
                <tr>
                  <td>图片路径</td>
                  <td><input readonly="readonly" name="v_categoryLevel3"  th:value="${vCategory.vIconClass}"></td>
                </tr>
                <tr>
                  <td>
                    <a href="commodity">返回</a>
                  </td>
                </tr>
              </table>
            </form>

          </div>

</body>

</html>
