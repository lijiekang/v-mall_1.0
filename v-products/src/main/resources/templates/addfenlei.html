  <script type="text/javascript">
      function selectProductCategoryLevel(obj) {
          var level = $(obj).val();
          if (level == 1) {
              $('#vCategoryLevel1').parents("tr").hide();
              $('#vCategoryLevel2').parents("tr").hide();
          } else if (level == 2) {
              $('#vCategoryLevel1').parents("tr").show();
              $('#vCategoryLevel2').parents("tr").show();
          } else {
              $('#vCategoryLevel1').parent().parent().show(


              );
              $('#vCategoryLevel2').parent().parent().show();
          }
      }
      function addProductCategory() {
          var productCategoryLevel1 = $("#vCategoryLevel1").val();
          var productCategoryLevel2 = $("#vCategoryLevel2").val();
          var name = $("#name").val();
          var type = $("#type").val();
          $.ajax({
              url:"/categorylevellist1",
              method: "post",
              data: {
                  name: name,
                  type: type,
                  vCategoryLevel1: (vCategoryLevel1 == null || vCategoryLevel1 == "") ? 0 : vCategoryLevel1,
                  vCategoryLevel2: (vCategoryLevel2 == null || vCategoryLevel2 == "") ? 0 : vCategoryLevel2
              },
              success: function (jsonStr) {
                  var result = eval("(" + jsonStr + ")");
                  //状态判断
                  if (result.status == 1) {
                      window.location.reload();
                  }
              }
          });
      }
      //查询下级分类
      function queryProductCategoryList(obj, selectId) {
          var parentId = $(obj).val();
          $.ajax({
              url:"/categorylevellist1",
              data: {
                  parentId: parentId
              },
              success: function (jsonStr) {
                  var result = eval("(" + jsonStr + ")");
                  //状态判断
                  if (result.status == 1) {
                      var options = "<option value='0'>" + "请选择..." + "</option>";
                      for (var i = 0; i < result.data.length; i++) {
                          var option = "<option value=" + result.data[i].id + ">" + result.data[i].name + "</option>";
                          options = options + option;
                      }
                      $("#" + selectId).html(options);
                  }
              }
          });
      }
  </script>
