<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link th:href="@{vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link th:href="@{css/sb-admin.css}" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form action="/regist" method="post" enctype="multipart/form-data" id="form">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="v_username">名字</label>
                <input class="form-control" id="v_username" name="vUsername" type="text">
              </div>
              <div class="col-md-6">
                <label for="v_usercode">账号</label>
                <input class="form-control" id="v_usercode" name="vUsercode" type="text">
              </div>
              <div class="col-md-6">
                <label for="v_phone">手机号</label>
                <input class="form-control" id="v_phone" name="vPhone" type="text">
              </div>
              <div>
                <label for="phoneCode">请输入验证码</label>
                <input class="form-control" id="phoneCode" name="phoneCode" type="text">
              </div>
              <input class="btn btn-primary" id="getPhoneCode" type="button" value="获取验证码"/>
              <div class="col-md-6">
                <label for="male">男</label>
                <input type="radio" name="vSex" value="0" id="male" checked="checked"/>
                <br/>
                <label for="female">女</label>
                <input type="radio" name="vSex" value="1" id="female" />
              </div>
              <div class="col-md-6">
                <label for="v_headPath">选择头像</label>
                <input id="v_headPath" name="vHeadPath" type="file">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">邮箱</label>
            <input class="form-control" id="email" type="email" name="vMail">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="pwd1">密码</label>
                <input class="form-control" id="pwd1" type="password">
              </div>
              <div class="col-md-6">
                <label for="pwd2">确认密码</label>
                <input class="form-control" id="pwd2" type="password" name="vPassword">
              </div>
            </div>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Register"/>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript">
    var time = 60;
    function settime(obj){
      if (time==0) {
        $(obj).attr('disabled', false);
        $(obj).val("点击获取验证码");
        time = 60;
        return;
      } else{
        $(obj).attr('disabled', true);
        $(obj).val(time+"秒后重新发送");
        time--;
      }
      setTimeout(function() {
        settime(obj)
      },1000)
    }
    $(function () {
      $("#form").submit(function () {
        if($("#phoneCode").val()==null&&$("#phoneCode").val()==""){
          alert("请输入验证码激活");
          return false;
        }
      })
      $("[type='button']").click(function () {
        var phone=$("[name='vPhone']").val();
        if(phone!=null&&phone!=""){
          $.post("/getPhoneCode","phone="+phone,function (data) {
          })
          settime($("#getCode"));
        }
      })

    })
  </script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
