<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{../../back/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link th:href="@{../../back/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link th:href="@{../../back/css/sb-admin.css}" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form action="/dologin" method="post" id="form">
          <div class="form-group">
            <label for="userCode">用户名</label>
            <input class="form-control" name="userCode" id="userCode" type="text"/>
            <span id="error" th:if="${#session.getAttribute('error')!=null}" th:text="${#session.getAttribute('error')}" style="color: red;">
            </span>
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" name="password" id="password" type="password">
          </div>
          <!--<div class="form-group">-->
            <!--<div class="form-check">-->
              <!--<label class="form-check-label">-->
                <!--<input class="form-check-input" type="checkbox"/> Remember Password</label>-->
            <!--</div>-->
          <!--</div>-->
          <input class="btn btn-primary btn-block" type="submit" value="Login"/>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/register">Register an Account</a>
          <a class="d-block small" href="/forgotPwd">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script type="text/javascript" src="../../back/vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#userCode").focus(function () {
        $("#error").hide();
      })
      $("#form").submit(function () {
        if ($("#userCode").val()==""){
          alert("用户名不能为空");
          return false;
        }if ($("#password").val()==""){
          alert("密码不能为空");
          return false;
        }
        return true;
      })
    })
  </script>
  <script src="../../back/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../../back/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
