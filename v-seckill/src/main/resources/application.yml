spring:
  datasource:
    #   数据源基本配置
    username: root
    password: 19980920
    url: jdbc:mysql://www.lijiekang.top:3306/v-mall?serverTimezone=GMT%2B8
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    
  redis:
    database: 0
    host: www.lijiekang.top
    port: 6379
    jedis:
      pool:
        max-active: -1
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    password: 19980920
    timeout: 10000
  rabbitmq:
    host: www.lijiekang.top
    port: 5672
    username: lijiekang
    password: 19980920
    virtual-host: /
    listener:
      simple:
        concurrency: 10
        max-concurrency: 10
        prefetch: 1
        auto-startup: true
        default-requeue-rejected: true
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.0

mybatis:
  configuration:
    auto-mapping-behavior: full
    #配置驼峰命名规则
    map-underscore-to-camel-case: true
  type-aliases-package: com.vmall.pojo



#Redis
debug: true
logging:
  level: debug

#RabbitMQ
